<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Project 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./static/Starbucks.jpg" alt="Logo" height="60">
      </a>
      <span class="h5 mb-0">Registration Form</span>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-5">
        <h5 class="text-center bg-light text-dark p-2">Register Your Details</h5>
        <form id="registerform">
          <div class="form-group">
            <input type="text" class="form-control mb-3" name="name" id="name" placeholder="Enter your Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control mb-3" name="email" id="email" placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control mb-3" name="adhar" id="adhar" placeholder="Enter your Aadhar number" required>
          </div>
          <fieldset class="mb-3">
            <legend class="col-form-label pt-0">Gender</legend>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </fieldset>
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn btn-secondary" type="reset">Reset</button>
          </div>
        </form>
      </div>

      <div class="col-md-7">
        <div id="showmessage"></div>
        <h5 class="text-center bg-light text-dark p-2">View Details</h5>

        <div class="row mb-3">
          <div class="col-md-12">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-success">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Aadhar</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptes6.js"></script>
</body>
</html>
